<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Bus Checker</title>
</head>
<body>
    <header>
        <img src="./img/bus.jpeg" alt="London Bus">
        <h1>Local Bus Checker</h1>
    </header>
    <main>
        <div class="input">
            <form action="">
                <input type="text" placeholder="Enter a postcode">
                <button type="submit">Find nearest Buses</button>
            </form>
        </div>
        <div class="results">
            <h2>Nearest results</h2>
        </div>
    </main>
</body>
</html>
